        <link rel="stylesheet" type="text/css" href="contacto.css">
       
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Noto+Sans+Wancho&display=swap" rel="stylesheet">
    
       
        <title>Contacto</title>
    </head>
    <body>

<!--HEADER-->
        <header>    
            <div class="menu">
                <img src="media/amics logo2.jpg" alt="Logo amic peluts"
                        width="100">       
                
                <div class="a-ul-inicio">
                    <nav>
                        <ul>
                            <li class="a-ul-inicio-hover amatic-sc-bold"><a href="/index.html">INICIO</a> </li>
                            <li class="a-ul-inicio-hover amatic-sc-bold"><a href="/paginas/servicios.html">SERVICIOS</a> </li>
                            <li class="a-ul-inicio-hover amatic-sc-bold"><a href="/paginas/nosotros.html">NOSOTROS</a> </li>
                            <li class="a-ul-inicio1 amatic-sc-bold"><a href="/paginas/contacto.html">CONTACTO</a> </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>    

        <!--BODY-->

        <div class="container">
            <!-- Formulario de contacto -->
            <section class="contact-form">
                <h2>Formulario de contacto</h2>
                <form action="#" method="POST">
                    <div class="form-group">
                        <label for="name">Nombre:</label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Correo electrónico:</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="message">Mensaje:</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>

                    <div class="form-group">
                        <input type="submit" value="Enviar">
                    </div>
                </form>
            </section>

            <!-- Mapa de Google Maps -->
            <section class="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2981.9539185730882!2d2.357509775233374!3d41.63512748059308!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x12a4c914cad68f51%3A0x3f810dcd51c2a1e2!2sAmics%20Peluts!5e0!3m2!1sca!2ses!4v1728376748884!5m2!1sca!2ses" width="600" height="450" style="border:0px;" loading="lazy" ></iframe>
                </iframe>
            </section>
        </div>


        <!--FOOTER-->
        <footer>    
            <div class="footer-contenido">
                <div class="footer-section">
                    <p class="footer-padding">
                        <i class="fa-solid fa-clock"></i>
                        <h3>Horario</h3>
                        <p>De lunes a viernes</p>
                        <p>10:00 a 14:00 h y </p>
                        <p>16:00 a 20:00 h </p>
                        <p>Sábados 10:00 a 14:00 h</p>
                    </p>
                </div>

                <div class="footer-section">
                    <p class="footer-padding">
                        <i class="fa-solid fa-phone"></i>
                        <h3>Teléfono</h3>
                        <p>+93 845 38 65</p>
                    </p>
                </div>
                <div class="footer-section">
                    <p class="footer-padding">
                        <i class="fa-solid fa-envelope"></i>
                        <h3>Email</h3>
                        <p class="a-footer-email"> amicspeluts@gmail.com</p>
                    </p>
                </div>
                <div class="footer-section">
                    <p class="footer-padding">
                        <i class="fa-solid fa-location-dot"></i>
                        <h3>Dirección</h3>
                        <p>Av. del Ferrocarril, 19 </p>
                        <p>08440 Cardedeu</p>
                    </p>
                </div>

            </div>
        </footer>
    </body>
</html>
