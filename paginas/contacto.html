                    </ul>

            </div>
        </div>

<!--BODY-->    
    <div class="contact-contenido">
        <div class="contact-section">
            <div class="map-wrap">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2981.9539185730882!2d2.357509775233374!3d41.63512748059308!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x12a4c914cad68f51%3A0x3f810dcd51c2a1e2!2sAmics%20Peluts!5e0!3m2!1sca!2ses!4v1728376748884!5m2!1sca!2ses" width="600" height="450" style="border:0px;" loading="lazy" ></iframe>
            </div>

         <!-- formulari -->

            <div class="form-container">
                <h1>Formulario de Contacto</h1>
                <form action="#" method="post">
                    <div class="input-group">
                        <label for="name">Nombre:</label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <div class="input-group">
                        <label for="telf">Teléfono:</label>
                        <input type="text" id="telf" name="telf">
                    </div>
                    
                    <div class="input-group">
                        <label for="email">Correo Electrónico:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="input-group">
                        <label for="message">Mensaje:</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>

                    <div class="submit-button">
                        <button type="submit">Enviar</button>
                    </div>
                </form>
            </div>

          </div>
    </div>
    

<!--FOOTER-->
    <footer>    
        
        <div class="footer-contenido">
            <div class="footer-section">
                <p><i class="fa-solid fa-clock"></i></p>
                <h3>Horario</h3>
                    <p>De lunes a viernes</p>
                    <p>10:00 a 14:00 h y </p>
                    <p>16:00 a 20:00 h </p>
                    <p>Sábados 10:00 a 14:00 h</p>
            </div>

            <div class="footer-section">
                <p><i class="fa-solid fa-phone"></i></p>
                <h3>Teléfono</h3>
                    <p>+93 845 38 65</p>
            </div>
            <div class="footer-section">
                <p><i class="fa-solid fa-envelope"></i></p>
                <h3>Email</h3>
                    <p class="a-footer-email"> amicspeluts@gmail.com</p>
            </div>
            <div class="footer-section">
                <p><i class="fa-solid fa-location-dot"></i></p>
                <h3>Dirección</h3>
                    <p>Av. del Ferrocarril, 19 </p>
                    <p>08440 Cardedeu</p>
            </div>

        </div>
    </footer>
</body>
</html>
